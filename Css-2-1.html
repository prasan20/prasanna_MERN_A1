<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar li {
            padding: 10px;
            text-align: center;
        }

        .navbar li:hover {
            background-color: orange;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Bootstrap</a></li>
        </ul>
    </div>

    <div style="margin-left: 120px; padding: 20px;">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the page.</p>
    </div>
</body>
</html>
